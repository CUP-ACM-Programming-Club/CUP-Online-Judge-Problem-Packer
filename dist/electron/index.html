<!DOCTYPE html><html><head><meta charset=utf-8><title>electron_vue_project</title><link href=styles.css rel=stylesheet></head><body><div id=app></div><div id=holder>Drag your file here</div><script>var holder = document.getElementById('holder');
        holder.ondragover = function () {
            return false;
        };
        holder.ondragleave = holder.ondragend = function () {
            return false;
        };

            console.log('File you dragged here is', file.path);
            return false;
        };</script><script>if (process.env.NODE_ENV !== 'development') window.__static = require('path').join(__dirname, '/static').replace(/\\/g, '\\\\')</script><script type=text/javascript src=renderer.js></script></body></html>
